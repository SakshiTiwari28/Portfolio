
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <img src="assets/images/sakshi.jpg" class="profile" alt="image">
    <mat-toolbar class="primary"><h1>Sakshi Tiwari</h1>
    </mat-toolbar>
    <mat-nav-list>
      <ul class="navbar-nav">
  
        <li class="nav-item">
          <a class="nav-link smooth-scroll" href="#about">About</a>
        </li>
        <li class="nav-item">
            <a class="nav-link smooth-scroll" href="#experience">Experience</a>
          </li>

          <li class="nav-item">
              <a class="nav-link smooth-scroll" href="#projects">Projects</a>
            </li>
        <li class="nav-item">
          <a class="nav-link smooth-scroll" href="#skills">Skills</a>
        </li>
       
        <li class="nav-item">
          <a class="nav-link smooth-scroll" href="#education">Education</a>
        </li>

        <li class="nav-item">
          <a class="nav-link smooth-scroll" href="#contact">Contact</a>
        </li>
      </ul>
    </mat-nav-list>
    <ng-content></ng-content>
  </mat-sidenav>
  <mat-sidenav-content>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
     </button>
     <img class="home" src="../../../assets/images/bg3.jpg" alt="background" style="width: 100%; height: 100vh; padding-right: 0%; margin-right: 0%;" >
     <div class="typewriter">
       <h1 id="name">Hi, I am Sakshi Tiwari </h1>
      <p id="about">I am a full stack web developer</p> 
  </div> 
  </mat-sidenav-content>
</mat-sidenav-container>
