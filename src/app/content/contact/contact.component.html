<div class="container" id="contact">
    <div class="row">
      <div class="col-md-12 offset-md-4 mt-4">
          <h1>Contact </h1>
      </div>
    </div>

 <div class="row">
    <div class="col-md-12 offset-md-4">
        <form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">
        <div class="form-group">
        <label for="Email">Email</label>
        <input type="email" class="form-control" name="Email" aria-describedby="emailHelp" placeholder="Enter email"formControlName="Email">
        </div>
        <div class="form-group">
        <label for="fullname"> Name</label>
        <input type="text" class="form-control" name="Fullname" placeholder=" Name" formControlName="Name">
        </div>
        <div class="form-group">
        <label for="comment">Message</label>
        <textarea class="form-control" formControlName="Message" name="Message">
        </textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!FormData.valid">Submit</button>
        </form>
        </div>
        <div class="row">
            <div class="col-md-12 offset-md-9">
                <p class="text-center" style="font-size: 1em; margin-left: 20px;  font-family: Arial; text-transform: uppercase;">Also Connect through !!!</p>
                <hr>
            <a class="cc-github  " target="_blank" href="https://github.com/SakshiTiwari28"  >
                <i class="fa fa-github white fa-3x " aria-hidden="true"></i>
              </a>
          <a class="cc-instagram" target="_blank" href="https://www.instagram.com/" >
            <i class="fa fa-instagram fa-3x " aria-hidden="true"></i>
          </a>
          <a class="cc-twitter " target="_blank" href="https://twitter.com/" >
            <i class="fa fa-twitter fa-3x " aria-hidden="true"></i>
          </a>
          <a class="cc-linkedin " target="_blank" href="linkedin.com/in/sakshitiwarii/" >
            <i class="fa fa-linkedin fa-3x " aria-hidden="true"></i>
          </a>
        </div>
      </div>
</div>
</div>
